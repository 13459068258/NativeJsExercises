<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比较数字大小</title>
</head>
<body>
    <input type="text">
    <span>VS</span>
    <input type="text">
    <button>The Max is ?</button>

    <script>
        let inps =document.querySelectorAll('input');
        let btn = document.querySelector('button');
        btn.onclick = function() {
            if(inps[0].value>=inps[1].value){
                var cont = 'The Max is ';
                btn.innerHTML = cont+inps[0].value;
            }else{
                var cont = 'The Max is ';
                btn.innerHTML = cont+inps[1].value;
            }
        }
    
    </script>
</body>
</html>
