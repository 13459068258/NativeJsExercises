<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>函数接收参数并弹出</title>
</head>

<body>
    <div>

        <input type="text" value="请输入">
        <input type="text" value="请输入">
        <input type="button" value="传参" name='btn'>

    </div>

    <script>
        function passData(data1,data2){
            alert(data1.value);
            alert(data2.value)
        }

        window.onload = function(){
            let inputs = document.getElementsByTagName('input');
            inputs[0].onclick=function(){
                inputs[0].value='';
            }
            inputs[1].onclick=function(){
                inputs[1].value='';
            }
            inputs[2].onclick=function(){
                passData(inputs[0],inputs[1]);
            }
        }
    
    </script>

</body>
