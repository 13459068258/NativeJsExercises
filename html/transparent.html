<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片</title>
</head>
<style>
    .wrap {
        position: absolute;
        left: 50%;
        width: 300px;
        height: 300px;
        transform: translateX(-50%);
    }

    img {
        width: 100px;
        height: 100px;
        opacity: 0.5;
        cursor: pointer;
    }
    img:hover {
        opacity: 1;
    }

</style>
<body>
    <p><h2>原本想用js写的，发现太麻烦了，直接用css简单些</h2></p>
       <div class="wrap">
           <img src="../img/xiakecp.jpg" alt="">
           <img src="../img/time.jpg" alt="">
       </div>
</body>
</html>
