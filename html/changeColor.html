<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>用循环将三个div变成红色</title>
</head>
<style>
    .wrap {
        text-align: center;
    }

    .content{
      
        width: 1000px;
        height: 400px;
        margin: auto 20%;
    }
    
    .red {
        background: black;
        width: 200px;
        height: 200px;
        float: left;
        margin-left:20px;
    }

</style>
<body>
    <div class="wrap">
        <button>点击变色</button>
        <div class="content">
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
        </div>
    </div>

    <script>
        window.onload = function(){
            let btn = document.getElementsByTagName('button');
            let red = document.getElementsByClassName('red');

            btn[0].onclick = function(){
                for(let i=0;i<red.length;i++){
                    red[i].style.background = 'red';
                }
            }
        }
    
    </script>

</body>
